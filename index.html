<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEAM BLACK HAT IMAGE ENHANCER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
      background-image: radial-gradient(#1a0000 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .box {
      background: #111;
      border: 2px solid #ff0000;
      box-shadow: 0 0 35px #ff0000;
      padding: 30px 20px;
      border-radius: 5px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #ff0000, #8b0000, #ff0000);
      animation: borderGlow 2s infinite;
    }

    .title {
      color: #ff0000;
      font-size: 28px;
      margin-bottom: 5px;
      text-shadow: 0 0 10px #ff0000;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .subtitle {
      color: #8b0000;
      font-size: 14px;
      margin-bottom: 20px;
      font-style: italic;
    }

    .box input {
      width: 100%;
      padding: 12px;
      border-radius: 3px;
      border: 1px solid #330000;
      margin-bottom: 20px;
      font-size: 16px;
      background: #1a1a1a;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      box-shadow: inset 0 0 10px #000;
    }

    .box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 3px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      background: linear-gradient(90deg, #ff0000, #8b0000);
      text-shadow: 0 0 5px #ff0000;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    .box button:hover {
      background: linear-gradient(90deg, #8b0000, #ff0000);
      box-shadow: 0 0 20px #ff0000;
    }

    #imageContainer {
      margin-top: 20px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    #originalImage, #enhancedImage {
      max-width: 100%;
      border: 1px solid #330000;
      margin-bottom: 10px;
    }

    .image-label {
      color: #ff0000;
      margin: 5px 0;
      font-size: 14px;
    }

    .typing {
      display: inline-block;
      color: #ff0000;
    }
    .typing::after {
      content: '...';
      animation: typing 1.5s infinite;
    }

    @keyframes typing {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes borderGlow {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .hacker-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #ff0000;
      font-size: 20px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="hacker-icon">â˜ </div>
    <div class="title">TEAM BLACK HAT IMAGE ENHANCER</div>
    <div class="subtitle">DEVELOPED BY OLD HACKER</div>
    
    <input type="text" id="imageUrl" placeholder="Enter image URL or upload below" />
    <p style="color: #8b0000; margin: 10px 0;">OR</p>
    <input type="file" id="imageUpload" accept="image/*" />
    <button onclick="enhanceImage()">ENHANCE IMAGE</button>

    <div id="status" style="color: #00ff00; margin-top: 15px;"></div>

    <div id="imageContainer">
      <div class="image-label">Original Image:</div>
      <img id="originalImage" />
      <div class="image-label">Enhanced Image:</div>
      <img id="enhancedImage" />
      <button onclick="downloadImage()" style="margin-top: 10px;">DOWNLOAD ENHANCED IMAGE</button>
    </div>
  </div>

  <script>
    async function enhanceImage() {
      const imageUrl = document.getElementById("imageUrl").value.trim();
      const fileInput = document.getElementById("imageUpload");
      const statusDiv = document.getElementById("status");
      const imageContainer = document.getElementById("imageContainer");

      // Hide previous results
      imageContainer.style.display = "none";
      statusDiv.innerHTML = '<span class="typing">Processing image</span>';

      try {
        let imageToEnhance;

        // Check if file was uploaded
        if (fileInput.files && fileInput.files[0]) {
          const file = fileInput.files[0];
          imageToEnhance = await readFileAsDataURL(file);
          document.getElementById("originalImage").src = imageToEnhance;
        } 
        // Check if URL was provided
        else if (imageUrl) {
          if (!isValidUrl(imageUrl)) throw new Error("Invalid URL format");
          document.getElementById("originalImage").src = imageUrl;
          imageToEnhance = imageUrl;
        } 
        else {
          throw new Error("No image provided");
        }

        // Show original image
        imageContainer.style.display = "block";

        // Enhance the image
        statusDiv.innerHTML = '<span class="typing">Enhancing image quality</span>';
        
        const apiUrl = `https://image-enhance.apis-bj-devs.workers.dev/?imageurl=${encodeURIComponent(imageToEnhance)}`;
        const response = await fetch(apiUrl);

        if (!response.ok) throw new Error(`API error: ${response.status}`);

        const enhancedImageUrl = await response.text();
        document.getElementById("enhancedImage").src = enhancedImageUrl;
        
        statusDiv.innerHTML = '<span style="color:#00ff00">Enhancement complete!</span>';
      } catch (error) {
        console.error("Error:", error);
        statusDiv.innerHTML = `<span style="color:#ff0000">Error: ${error.message}</span>`;
      }
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function isValidUrl(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }

    function downloadImage() {
      const enhancedImage = document.getElementById("enhancedImage").src;
      if (!enhancedImage) return;

      const link = document.createElement("a");
      link.href = enhancedImage;
      link.download = "enhanced-image.jpg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
