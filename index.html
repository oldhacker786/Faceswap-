<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join WhatsApp Group or Channel</title>
    <style>
        /* Importing Google Font */
        @import url('https://lingojam.com/FancyTextGenerator');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://i.postimg.cc/h4TkcLjf/IMG-20241231-WA0393-2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
        }
        .team-name {
            font-size: 36px; /* Increased font size */
            color: #333;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif; /* Stylish font */
            font-weight: 700; /* Bold */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 2px; /* Spacing between letters */
        }
        .join-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #25D366;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .join-button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="team-name">TEAM BLACK HAT</div>
        <p>Click the button below to join our WhatsApp group or channel:</p>
        <button class="join-button" onclick="joinWhatsAppGroup()">Join WhatsApp Group</button>
        <button class="join-button" onclick="joinWhatsAppChannel()">Join WhatsApp Channel</button>
    </div>

    <script>
        function joinWhatsAppGroup() {
            const groupLink = "https://chat.whatsapp.com/your-group-invite-link"; // Replace with your WhatsApp group invite link
            window.location.href = groupLink;
        }

        function joinWhatsAppChannel() {
            const channelLink = "https://chat.whatsapp.com/your-channel-invite-link"; // Replace with your WhatsApp channel invite link
            window.location.href = channelLink;
        }
    </script>
</body>
</html>
