<!DOCTYPE html>
<html>
<head>
    <title>API Working Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        #api-url {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        #check-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .working {
            color: green;
        }
        .not-working {
            color: red;
        }
    </style>
</head>
<body>
    <h1>API Checker</h1>
    <p>Enter API URL to check if it's working</p>
    
    <input type="url" id="api-url" placeholder="https://api.example.com/data">
    <button id="check-btn" onclick="checkApi()">Check API</button>
    
    <div id="result"></div>

    <script>
        async function checkApi() {
            const url = document.getElementById('api-url').value.trim();
            const resultDiv = document.getElementById('result');
            
            if(!url) {
                resultDiv.textContent = "Please enter API URL";
                return;
            }

            resultDiv.textContent = "Checking...";
            resultDiv.className = "";
            
            try {
                const response = await fetch(url);
                
                if(response.ok) {
                    resultDiv.textContent = "✅ API is WORKING";
                    resultDiv.className = "working";
                } else {
                    resultDiv.textContent = "❌ API NOT WORKING (Error " + response.status + ")";
                    resultDiv.className = "not-working";
                }
            } catch (error) {
                resultDiv.textContent = "❌ API NOT WORKING (" + error.message + ")";
                resultDiv.className = "not-working";
            }
        }
    </script>
</body>
</html>
